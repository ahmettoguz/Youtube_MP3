<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS End -->

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- JQuery End -->

    <title>Youtube Mp3</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4 text-center">Youtube MP3 Downloader</h1>

      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-7">
          <form id="form">
            <div class="row justify-content-center">
              <div class="col-8 col-sm-9 col-lg-6">
                <input
                  type="search"
                  class="form-control"
                  id="videoUrlInput"
                  placeholder="Video Url"
                />
                <div class="invalid-feedback">Video url is not valid!</div>
                <div class="valid-feedback">Video url is valid.</div>
              </div>
              <div class="col-3 col-lg-2">
                <button
                  class="btn btn-outline-primary"
                  type="submit"
                  @:click.prevent="findMusic"
                >
                  Upload
                </button>
              </div>
            </div>
          </form>

          <!-- Founded song part -->
          <div
            v-show="displayFoundedSong"
            class="row mt-5 p-3 bg-body-secondary border border-dark rounded shadow-sm"
          >
            <div class="col-7">
              <h4>Song Name</h4>
              <p class="ms-2">{{ videoSongName }}</p>

              <h4>Singer Name</h4>
              <p class="ms-2">{{ videoSingerName }}</p>

              <h4>Length</h4>
              <p class="ms-2">{{ videoLenght }}</p>
            </div>
            <div class="col-5 d-flex align-items-center">
              <img
                class="img-fluid rounded shadow-lg"
                :src="videoBanner"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Vue Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Vue Js End -->

    <!-- js -->
    <script src="./assets/script/script.js"></script>
    <!-- js end -->
  </body>
</html>
