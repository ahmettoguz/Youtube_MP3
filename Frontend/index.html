<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./dist/bootstrap_5.3/css/bootstrap.min.css" />
    <!-- Bootstrap CSS End -->

    <!-- JQuery -->
    <script src="./dist/jquery/jquery_3.7.1.js"></script>
    <!-- JQuery End -->

    <title>Youtube Mp3</title>
  </head>
  <body data-bs-theme="light" class="bg-body-secondary">
    <div class="container bg-body-tertiary min-vh-100 shadow-lg">
      <h1 class="mb-4 pt-4 text-center">Youtube MP3 Downloader</h1>

      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-7">
          <form id="form">
            <div class="row justify-content-center">
              <div class="col-8 col-sm-9 col-lg-6">
                <input
                  type="search"
                  class="form-control"
                  id="videoUrlInput"
                  value="https://youtu.be/ZtelRow0qNI"
                  placeholder="Video Url"
                />
                <div class="invalid-feedback">Video url is not valid!</div>
                <div class="valid-feedback">Video url is valid.</div>
              </div>
              <div class="col-3 col-lg-2">
                <button
                  class="btn btn-outline-primary"
                  type="submit"
                  @click.prevent="findMusic"
                >
                  Upload

                  <span
                    :class="{'spinner-border': true, 'spinner-border-sm': true, 'd-none': true}"
                    role="status"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Loading...</span>
                </button>
              </div>
            </div>
          </form>

          <!-- Founded song part -->
          <div
            v-show="stage == 'videoFound'"
            class="row mt-5 p-3 bg-body shadow border border-dark rounded shadow-sm"
          >
            <div class="col-7">
              <h4>Song Name</h4>
              <p class="ms-2">{{ videoSongName }}</p>

              <h4 class="pt-2">Length</h4>
              <p class="ms-2">{{ videoLenght }}.</p>
            </div>
            <div class="col-5 d-flex align-items-center">
              <img
                class="img-fluid rounded shadow-lg"
                :src="videoBanner"
                alt=""
              />
            </div>
            <div class="row">
              <hr class="mt-2" />
              <div class="col12 d-flex justify-content-center">
                <button
                  class="btn btn-outline-primary"
                  type="button"
                  @click="convertMusic"
                >
                  Convert
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4 text-center">
        <button class="btn btn-success" @click="convertMusic">
          Trial Button
        </button>
      </div>
    </div>

    <!-- Vue Js -->
    <script src="./dist/vue_3.3/vue.js"></script>
    <!-- Vue Js End -->

    <!-- js -->
    <script type="module" src="./src/script/script.js"></script>
    <!-- js end -->
  </body>
</html>
