<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- monsterrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- monsterrat font end -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./dist/bootstrap_5.3/css/bootstrap.min.css" />
    <!-- Bootstrap CSS End -->

    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Js End -->

    <!-- JQuery -->
    <script src="./dist/jquery/jquery_3.7.1.js"></script>
    <!-- JQuery End -->

    <!-- fontawesome pro -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"
    />
    <!-- fontawesome end -->

    <!-- custom css -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <!-- custom css end -->

    <title>Youtube Mp3</title>
  </head>
  <body data-bs-theme="light" id="app">
    <div :class="bodyBgClass" class="ts">
      <!-- nav start -->
      <nav
        class="navbar navbar-expand-sm navbar-light bg-body-tertiary fixed-top p-1 p-sm-0"
      >
        <div class="container-fluid">
          <a class="navbar-brand m-md-0 ms-lg-5 p-0" href="./index.html">
            <img
              src="./src/img/favicon.png"
              alt="YT"
              height="50"
              id="nav_Logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <!-- theme switch -->
            <ul class="navbar-nav ms-xl-5" @click="toggleThemeMode">
              <li class="nav-item">
                <div
                  class="nav-link px-3 px-sm-3 px-md-2 px-lg-3 rounded-2 theme-icon"
                >
                  <i class="fa-solid" :class="themeIconClass"></i>
                </div>
                <span></span>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- nav end -->

      <div class="container pt-5 bg-body-tertiary min-vh-100 shadow-lg">
        <div class="d-flex justify-content-center align-items-center">
          <img src="./src/img/favicon.png" height="50" class="pe-3" />
          <h1 class="mb-4 pt-5 pt-sm-3 text-center d-inline">
            Youtube Downloader
          </h1>
        </div>

        <div class="row justify-content-center">
          <div class="col-sm-10 col-md-8 col-lg-7">
            <form id="form">
              <div class="row justify-content-center">
                <div class="col-7 col-sm-8 col-lg-6">
                  <input
                    type="search"
                    class="form-control"
                    :class="videoUrlInputValidationClass"
                    v-model="videoUrlInput"
                    placeholder="Video Url"
                  />
                  <div class="invalid-feedback">Video url is not valid!</div>
                  <div class="valid-feedback">Video url is valid.</div>
                </div>

                <div
                  class="col-sm-4 col-lg-2 ts"
                  :class="{'col-3': stage != 'searchingVideo', 'col-5': stage == 'searchingVideo', 'col-md-3': stage != 'searchingVideo', 'col-lg-3': stage == 'searchingVideo'}"
                >
                  <button
                    class="btn btn-outline-primary"
                    type="submit"
                    @click.prevent="findMusic"
                    :disabled="stage == 'searchingVideo' || !serviceConnection"
                  >
                    {{stage != 'searchingVideo' ? 'Search' : 'Searching'}}

                    <span
                      class="spinner-border spinner-border-sm"
                      :class="{'d-none': stage != 'searchingVideo'}"
                      role="status"
                      aria-hidden="true"
                    ></span>
                  </button>
                </div>
              </div>
            </form>

            <!-- Founded song part -->
            <div
              class="row mx-1 mt-5 bg-body shadow border border-dark rounded shadow-sm ts opacity-0 position-relative overflow-hidden justify-content-center"
              :class="foundedSongClass"
              :style="foundedSongStyle"
            >
              <div class="col-7">
                <h5>Song Name</h5>
                <p class="ms-2 fs-5">{{ songName }}</p>

                <hr class="border-primary" />
                <h5 class="pt-2">Song Author</h5>
                <p class="ms-2 fs-5">{{ songAuthor }}</p>

                <hr class="border-primary" />
                <h5 class="pt-2">Song Length</h5>
                <p class="ms-2 fs-5">{{ videoLenght }}.</p>
              </div>
              <div class="col-5 d-flex align-items-center">
                <img
                  class="img-fluid rounded shadow-lg"
                  :src="videoBanner"
                  alt=""
                />
              </div>
              <div class="row">
                <hr class="mt-2" />
                <!-- convert button -->
                <div
                  v-if="stage == 'videoFound'"
                  class="col12 d-flex justify-content-center"
                >
                  <button
                    class="btn btn-outline-primary"
                    type="button"
                    @click="convertMusic"
                  >
                    Convert
                  </button>
                </div>
                <!-- convert button end -->

                <!-- progress bar -->
                <div
                  v-else-if="stage == 'converting'"
                  class="col12 d-flex justify-content-center mt-2"
                >
                  <div class="row w-100 px-0 mx-0">
                    <div class="col-2 px-0">
                      <div class="text-center">{{conversionProgress}}%</div>
                    </div>

                    <div class="col-10 px-0">
                      <div class="w-100">
                        <div
                          class="progress"
                          role="progressbar"
                          :aria-valuenow="conversionProgress"
                          aria-valuemin="0"
                          aria-valuemax="100"
                          style="height: 25px"
                        >
                          <div
                            class="progress-bar progress-bar-striped progress-bar-animated text-dark fs-5"
                            :style="{ width: conversionProgress + '%' }"
                          ></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- progress bar end -->

                <!-- download button -->
                <div
                  v-else-if="stage == 'converted'"
                  class="col12 d-flex justify-content-center mt-2"
                >
                  <button
                    class="btn btn-outline-primary"
                    type="button"
                    @click="downloadMusic"
                  >
                    Download
                  </button>
                </div>
                <!-- download button end -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="fixed-bottom" style="z-index: 9999">
        <a href="https://github.com/ahmettoguz" target="_blank"
          >Developed by Ahmet OÄŸuz Ergin</a
        >
      </footer>
    </div>

    <!-- Vue Js -->
    <script src="./dist/vue_3.3/vue.js"></script>
    <!-- Vue Js End -->

    <!-- js -->
    <script type="module" src="./src/script/script.js"></script>
    <!-- js end -->
  </body>
</html>
