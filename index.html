<!DOCTYPE html>
<html>
  <head>
    <title>Profesyonel HTML Sayfası</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <style>
      body {
        margin-bottom: 70px;
      }
      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 70px;
        background-color: #333;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Ana Sayfa <span class="sr-only">(şuanki)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Hakkımızda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Hizmetler</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">İletişim</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container mt-5">
      <h1>Hoş Geldiniz</h1>
      <p>Profesyonel HTML sayfasının içeriği buraya gelebilir.</p>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <form id="titleForm" action="/save" method="post">
            <div class="form-group">
              <label for="title">Başlık:</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Kaydet</button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>© 2023 Profesyonel Şirket. Tüm hakları saklıdır.</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#titleForm").submit(function (e) {
          e.preventDefault(); // Form gönderimini durdurun

          // Form verilerini alın
          const formData = $("#titleForm").serialize();

          // API'ya istek gönderilmeden önce bu işlev çalışacak
          $.ajax({
            type: "GET", // veya diğer HTTP metotları
            url: "/api/save", // API'nızın URL'sini buraya ekleyin
            data: formData, // Form verilerini isteğe ekleyin
            beforeSend: function () {
              // İstek gönderilmeden önce yapılacak işlemler burada olur
              // Örneğin, bekleme simgesi gösterme veya butonu devre dışı bırakma gibi işlemler
              // $("#titleForm button[type='submit']").prop("disabled", true); // Butonu devre dışı bırak
            },
            success: function (data) {
              // İstek başarılıysa burada işlem yapabilirsiniz
              console.log("İstek başarılı: " + data);
              window.location.href = "/api/save";
            },
            error: function (xhr, status, error) {
              // İstek başarısızsa burada işlem yapabilirsiniz
              console.error("İstek başarısız: " + error);
            },
            complete: function () {
              // İstek tamamlandığında yapılacak işlemler burada olur
              // $("#titleForm button[type='submit']").prop("disabled", false); // Butonu etkinleştir
            },
          });
        });
      });
    </script>
  </body>
</html>
